<!DOCTYPE html>
<html>
  <head>
    <title>Shorten my URL</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Shorten a URL</h1>
        <p>
          Fill in the URL you want to shorten below. Links expire in 24 hours.
        </p>
        <form @submit.prevent="handleUrlSubmit">
          <input
            type="text"
            id="input-url"
            name="url"
            size="40"
            placeholder="https://google.com"
            required
            v-model="longUrl"
          />
          <input type="submit" id="input-submit" value="Shorten" />
        </form>

        <div class="message" v-if="shortUrl">
          <p>Your new shortened URL is:</p>
          <h2>{{ shortUrl }}</h2>
        </div>

        <div class="message error" v-if="error">
          <p>
            Error shortening your link. Please ensure it's a valid URL and
            starts with http:// or https://
          </p>
        </div>
      </div>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          longUrl: null,
          shortUrl: null,
          error: false,
          errorMessage: null,
        };
      },
      methods: {
        handleUrlSubmit() {
          fetch('/links', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              url: this.longUrl,
            }),
          })
            .then((response) => {
              if (response.status == 200) {
                this.error = false;
                return response.json();
              } else {
                throw new Error('Issue saving URL');
              }
            })
            .then((data) => {
              this.shortUrl = data.shortened;
            })
            .catch((error) => {
              this.error = true;
            });
        },
      },
    });
    app.mount('#app');
  </script>
</html>
